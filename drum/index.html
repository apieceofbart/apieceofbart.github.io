<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Drum js + bootstrap modal</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://mb.aquarius.uberspace.de/drumjs/contrib/hammerjs/hammer.min.js"></script>

    <script src="https://mb.aquarius.uberspace.de/drumjs/lib/drum.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://mb.aquarius.uberspace.de/drumjs/lib/drum.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal1">

                </div>
                <div class="modal-body">
                    <select id="modal">

                        <option value="">2</option>
                        <option value="">3</option>

                    </select>
                </div>
            </div>
        </div>
    </div>

     <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal2">
        Launch modal 2
    </button>
    <!-- Modal -->
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <select id="modal">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>

                        <option value="">20</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>

        <option value="" selected="selected">10</option>
        <option value="">11</option>

        <option value="">13</option>
        <option value="">14</option>
        <option value="">15</option>
        <option value="">16</option>
        <option value="">17</option>
        <option value="">18</option>
        <option value="">19</option>
        <option value="">20</option>
    </select>
    <script type="text/javascript">
    $('#modal1').modal('show');
    $('select').drum({panelCount:100});
    $('#modal1').modal('hide');
    </script>
</body>

</html>
