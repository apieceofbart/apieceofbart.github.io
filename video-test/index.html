<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video tests</title>
    <style>
    html, body {
    	margin:0;
    }
    /*video, canvas {
    	width: 100%;
    }*/
    .buttons {
    	margin: 30px 0;
    }
    button {
    	padding 15px;
    }
    </style>
</head>

<body>
<div class="buttons">	<button class="play">Play</button>
    <button class="pause">Pause</button>
    </div>
	<canvas id="fit-video-ios-fallback" width="320" height="176"></canvas>
    <video id="fit-video" playsinline webkit-playsinline muted width="320" height="176">
        
        <source src=fit-example.mp4 type=video/mp4 >
        
    </video>

    
    <script src="inline-video.js"></script>
    <script>
    var iv = new InlineVideo('#fit-video', '#fit-video-ios-fallback');
    iv.video.load();

    document.querySelector('button.play').addEventListener("click", function(){
    	iv.video.play();
    });
    document.querySelector('button.pause').addEventListener("click", function(){
    	iv.video.pause();
    });
    </script>
</body>

</html>
