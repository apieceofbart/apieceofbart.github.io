<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>Video tests</title>
    <style>
    html, body {
    	margin:0;
    	font-family: sans-serif;
    }
    video, canvas {
    	width: 100vw;
    }
    .buttons {
    	margin: 30px 0;
    }
    button {
    	width:200px;
    	height: 100px
    	padding 15px;
    	margin:10px;
    	font-size:20px;
    	color: blue;
    	font-weight: bold;

    }
    </style>
</head>

<body>
<div class="buttons">	<button class="play">Play</button>
    <button class="pause">Pause</button>
    </div>
	<canvas id="fit-video-ios-fallback" ></canvas>
    <video id="fit-video" playsinline webkit-playsinline muted>
        
        <source src=fit-example.mp4 type=video/mp4 >
        
    </video>
    

    
    <script src="inline-video.js?v=0.3"></script>
    <script>
    /*var canvas = document.querySelector('canvas');    
    canvas.width = window.clientWidth;
    canvas.height = window.clientHeight * 0.5;*/
    var iv = new InlineVideo('#fit-video', '#fit-video-ios-fallback');
    iv.video.load();

    document.querySelector('button.play').addEventListener("click", function(){
    	iv.play();
    });
    document.querySelector('button.pause').addEventListener("click", function(){
    	iv.pause();
    });
    </script>
</body>

</html>
